  <script>
function validate_num(number, element, min_len, max_len){
  //definition of my function  

  
  var numbers = /^[0-9]+$/;
  if ((number.length > (min_len-1) ) && (number.length < (max_len+1) ) && (number.match(numbers))) {
  element.style.border = 'dashed 2px green'; 
  
  }//end if
  else{
   element.style.border = 'dashed 2px red'
  
  }//end else
       
}// end of validate_num
  
function validate_text(text, element){

  var letters = /^[a-z,' ']+$/;
  if ((text.length > 0) && (text.match(letters) )) {
  element.style.border = 'dashed 2px green';  }//end if
  else{
  element.style.border = 'dashed 2px red';
  }//end else
       
}// end of validate_text  
  
function validate_email(email_text, element){
var letters = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if (email_text.match(letters)){
 element.style.border = 'dashed 2px green';
}//end if
else {
//element.style.border-size = 5px;
element.style.border = 'dashed 2px red';}//end else

}//end validate_email


  
  
  </script>
